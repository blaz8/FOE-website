    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
    .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
    h2 { border-left: 4px solid #c3aa56; padding-left: 10px; }
    label, input, textarea { display: block; width: 100%; margin-top: 10px; font-size: 1em; }
    input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background-color: #1e2a45; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; }
    button:hover { background-color: #162035; }
  </style>

  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>If you have questions, feedback, or are interested in partnerships or media, fill out the form below. We’ll respond as soon as possible.</p>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
